<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Synth on a Rainy Day</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <link rel="stylesheet" href="/style.css">
    <style>
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 class="desktop-title">
            Hand Synth on a Rainy Day
        </h1>

        <h1 class="mobile-title">
            Hand Synth<br/> on a<br/> Rainy Day
        </h1>
        
        <div id="instructions">
            <h2 class="instructions-title">How to enjoy this site</h2>

            <div class="scrolling-wrapper">
                <div>
                    <picture>
                        <source srcset="/guide/description1.webp" type="image/webp">
                        <img src="/guide/description1.png" width="350" alt="description1"/>
                    </picture>
                </div>
                <div class="mobile-pic">
                    <picture>
                        <source srcset="/guide/description2-mobile.webp" type="image/webp">
                        <img src="/guide/description2-mobile.png" width="350" alt="description2"/>
                    </picture>
                </div>
                <div class="desktop-pic">
                    <picture>
                        <source srcset="/guide/description2.webp" type="image/webp">
                        <img src="/guide/description2.png" width="350" alt="description2"/>
                    </picture>
                </div>
                <div class="mobile-pic">
                    <picture>
                        <source srcset="/guide/description3-mobile.webp" type="image/webp">
                        <img src="/guide/description3-mobile.png" width="350" alt="description3"/>
                    </picture>
                </div>
                <div class="desktop-pic">
                    <picture>
                        <source srcset="/guide/description3.webp" type="image/webp">
                        <img src="/guide/description3.png" width="350" alt="description3"/>
                    </picture>
                </div>
                <div>
                    <picture>
                        <source srcset="/guide/description4.webp" type="image/webp">
                        <img src="/guide/description4.png" width="350" alt="description4"/>
                    </picture>
                </div>
            </div>
            <div class="leftArrow">←</div>
            <div class="rightArrow">→</div>
        </div>
        <button id="start-button" disabled>START</button>
    </div>
    <button id="start-button-mobile" disabled>START</button>
    <button id="mute-toggle" class="mute-on">
        <img id="mute-icon" src="/guide/speaker-high.svg" alt="mute"/>
        <span id="mute-text">ON</span>
    </button>
    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas class="webgl"></canvas>
    <script src="/unmute.min.js"></script> 
    <script type="module" src="/hand-detection.js"></script>
    <script type="module" src="/tone-sound.js"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
